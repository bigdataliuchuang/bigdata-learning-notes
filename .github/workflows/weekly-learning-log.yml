name: Weekly Learning Log

on:
  schedule:
    # 每周一上午9:30触发（北京时间，对应UTC时间凌晨1:30）
    - cron: '30 1 * * 1' 

jobs:
  create-weekly-log-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Weekly Learning Log Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Weekly Learning Log - ${{ github.run_date }}
          content-filepath: .github/ISSUE_TEMPLATE/learning_log.md
          labels: learning-log
